<div class="grid no-pad subcategory no-margin">
	<div class="subcategory__item span-1-1 no-pad" ng-repeat="subcat in subcategories.categories track by $index">
		<div class="grid subcategory__item_link color-white">
			<div class="span-1-10">
				<img class="subcategory__item__image flex-img" ng-src="{{subcategories.partner_thumbnail}}">
			</div>
			<h3 class="span-9-10 subcategory__item__name align-self-center no-pad">{{subcat.category_name}}</h3>
		</div>
		<div class="grid no-pad">
			<div class="span-1-1 scrollable--bg">
				<ul class="multiple-items{{$index}} playlist-view no-margin grid no-pad">
					<li class="scrollable__item playlist-view__item span-1-2-xs span-1-2-sm span-1-3-md span-1-4-lg c" ng-repeat="item in subcat.playlist">
						<a ng-click="playVideo(item.video)" class="playlist-view__item___link color-white light-box no-pad">
							<img class="stretch" ng-src="{{item.video.thumbnail_loc.__text}}">
							<span class="playlist-view__item playlist-view__item--eliples no-margin block pad">{{item.video.title.__text}}</span>
						</a>		
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<div class="grid top-space">
	<div class="span-1-1 top-space">
		<h3 class="no-pad color-white">All Videos</h3>
	</div>
</div>
<ul class="playlist-view no-margin grid no-pad">
	<li class="playlist-view__item span-1-2-xs span-1-2-sm span-1-3-md span-1-4-lg c" ng-repeat="item in playlist">
		<a ng-click="playVideo(item.video)" class="playlist-view__item___link color-white light-box no-pad">
			<img class="stretch" ng-src="{{item.video.thumbnail_loc.__text}}">
			<span class="playlist-view__item playlist-view__item--eliples no-margin block pad">{{item.video.title.__text}}</span>
		</a>		
	</li>
</ul>
