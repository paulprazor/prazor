
<ul class="view-talk-categories grid no-margin no-pad">
	<li class="span-1-2-xs span-1-2-sm span-1-3-md span-1-4-lg c align-left" ng-repeat="category in categories">
		<a ng-click="setCategory(category)" class="color-white light-box no-pad">
			<img class="stretch" ng-src="{{category.category_image}}">
			<span class="color-white categories-view__item--eliples block pad">{{category.category_name}}</span>
		</a>		
	</li>
</ul>
