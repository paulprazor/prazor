<div class="grid station-header c">
	<div class="span-1-1 light-box top-space">
		<img class="hide-on-mobile" ng-src="images/genre_{{currentStation.genre.title}}.svg">
		<p class="color-gold station-details upperCase no-margin">
			<span class="b color-white show-on-mobile large no-margin">{{currentStation.genre.title}}</span> 
			<span class="break-on-mobile" ng-show="station.station_name">Now Playing</span>
			<span class="b color-white hide-on-mobile">{{currentStation.genre.title}}</span> 
			<span class="hide-on-mobile b color-white" ng-show="station.station_name">-</span> 
			<span class="b color-white" ng-show="station.station_name">{{station.station_name}}</span>
		</p>
	</div>		
</div>

<ul class="grid view-stations">
	<li class="span-1-1-xs span-1-1-sm span-1-3-md span-1-4-lg c" ng-repeat="station in stations track by $index">

			<img class="flex-img" ng-src="{{station.station_image}}">
		</a>
		<a class="span-4-6-xs span-4-6-sm span-1-1-md light-box show-on-mobile station-name" ng-click="playStation(station, $index, true)">

		</a>
